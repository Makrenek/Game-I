<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="game.css">
    <title>Pack Me Up - Game</title>
</head>

<body>
    <div class="game-main">
        <div class="clock">

        </div>
        <div class="menu">

        </div>
        <div class="list">
            <div class="itemList"></div>
            <div class="restart">
                <button class="btn-restart">Restart</button>
            </div>

        </div>
        <div class="game">
            <div class="box-orange glasses"></div>
            <div class="box-orange shoes"></div>
            <div class="box-orange hat"></div>
            <div class="box-orange bikini"></div>
            <div class="box-orange towel"></div>
            <div class="box-orange sunscreen"></div>
            <div class="box-orange bagpack"></div>
            <div class="box-orange medicine"></div>
            <div class="box-orange passport"></div>
            <div class="box-orange map"></div>
            <div class="box-orange camera"></div>
            <div class="box-orange watch"></div>
            <div class="box-orange bottle"></div>
            <div class="box-orange sanwich"></div>
            <div class="box-orange bag"></div>
            <div class="box-orange radio"></div>
            <div class="box-orange phone"></div>
        </div>
    </div>
    <footer class="footer">
        <div>
            <p>
                Copyright &copy; 2019 Okularnicy @infoShareAcademy
            </p>
        </div>
    </footer>
    <script src="game.js"></script>
</body>

</html>
