<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="game.css">
    <title>Pack Me Up - Game</title>
</head>

<body>
    <div class="game-main">
        <div class="clock">
            <h2>00:00</h2>
        </div>
        <div class="menu">
            <p>Pick up object form the list</p>
        </div>
        <div class="list">
            <div class="itemList"></div>
            <div class="restart">
                <button class="btn-restart" onclick="window.location.reload()">Restart</button>
            </div>

        </div>
        <div class="game">
            <div class="glasses"><img src="./images/Okulary.png" height="30px" /></div>
            <div class="shoes"><img src="./images/Buty.png" height="30px" /></div>
            <div class="hat"><img src="./images/Czapka.png" height="30px" /></div>
            <div class="box-orange bikini"></div>
            <div class="box-orange towel"></div>
            <div class="box-orange sunscreen"></div>
            <div class="bagpack"><img src="./images/Plecak.png" height="30px" /></div>
            <div class="box-orange medicine"></div>
            <div class="box-orange passport"></div>
            <div class="map"><img src="./images/Mapa.png" height="30px" /></div>
            <div class="camera" id="camera"><img src="./images/Aparat.png" height="30px" /></div>
            <div class="watch" id="watch"><img src="./images/Zegarek.png" height="30px" /></div>
            <div class="box-orange bottle" id="bottle"></div>
            <div class="box-orange sandwich" id="sandwich"></div>
            <div class="box-orange bag" id="bag"></div>
            <div class="box-orange radio" id="radio"></div>
            <div class="box-orange phone" id="phone"></div>
        </div>
    </div>
    <footer class="footer">
        <div>
            <p>
                Copyright &copy; 2019 Okularnicy @infoShareAcademy
            </p>
        </div>
    </footer>
    <script src="game.js"></script>
</body>

</html>
