<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="game.css">
    <title>Pack Me Up - Game</title>
</head>

<body>
    <div class="game-main">
        <div class="clock">

        </div>
        <div class="menu">

        </div>
        <div class="list">
            <div class="itemList"></div>
            <div class="restart">
                <button class="btn-restart" onclick="window.location.reload()">Restart</button>
            </div>

        </div>
        <div class="game">
            <div class="box-orange glasses" id="glasses"></div>
            <div class="box-orange shoes" id="shoes"></div>
            <div class="box-orange hat" id="hat"></div>
            <div class="box-orange bikini" id="bikini"></div>
            <div class="box-orange towel" id="towel"></div>
            <div class="box-orange sunscreen" id="sunscreen"></div>
            <div class="box-orange bagpack" id="bagpack"></div>
            <div class="box-orange medicine" id="medicine"></div>
            <div class="box-orange passport" id="passport"></div>
            <div class="box-orange map" id="map"></div>
            <div class="box-orange camera" id="camera"></div>
            <div class="box-orange watch" id="watch"></div>
            <div class="box-orange bottle" id="bottle"></div>
            <div class="box-orange sandwich" id="sandwich"></div>
            <div class="box-orange bag" id="bag"></div>
            <div class="box-orange radio" id="radio"></div>
            <div class="box-orange phone" id="phone"></div>
        </div>
    </div>
    <footer class="footer">
        <div>
            <p>
                Copyright &copy; 2019 Okularnicy @infoShareAcademy
            </p>
        </div>
    </footer>
    <script src="game.js"></script>
</body>

</html>
